<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Roll Dice KB, JS, WC</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

<body>
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="container">
		<div class="header">
		</div>
		
		<!-- Roll a 6 sided Die -->
		<div class="diceContainer">
			<div class="instructions">
				<p> In this game, click the button to see the dice spin and display a random number between 1 and 6.</p>
			</div>
			<div class="input-area">
<!-- 				<input type="text" class="input-die"></input> -->
				<button class="create-dice roll-six-sides button">Roll Dice!</button>
<!-- 				<button class="roll-dice button">asdf</button> -->
			</div>
			<div class="roll-result"></div>
			<div class="graphics">
				<div class="result cub-a"></div>

				<!-- /////////////////////////////////////// -->
				<div id="tridiv">
					<div class="scene" style="-webkit-transform:rotateX(-0deg) rotateY(-0deg); -moz-transform:rotateX(-0deg) rotateY(-0deg); -ms-transform:rotateX(-0deg) rotateY(-0deg); transform:rotateX(-0deg) rotateY(-0deg); ">
						<div class="shape cuboid-1 cub-1 cub-a">
							<div class="face ft">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.14902);"></div>
							</div>
							<div class="face bk">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.0098);"></div>
							</div>
							<div class="face rt">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.258824);"></div>
							</div>
							<div class="face lt">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.341176);"></div>
							</div>
							<div class="face bm">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.52549);"></div>
							</div>
							<div class="face tp">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.070098);"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- /////////////////////////////////////// -->
			</div>
		</div>

		<!-- /////////////////////////////////////// -->

		<!-- Roll any sided Die -->
		<div class="diceContainer">
			<div class="instructions">
				<p> In this game, input a number that will dictate a number of sides you want your dice to have.  Click the button to roll it.</p>
			</div>
			<div class="input-area">
				<input type="text" class="input-die roll-any-sides"></input>
				<button class="create-dice roll-any-sides button">Roll Dice!</button>
			</div>
			<div class="roll-result"></div>
			<div class="graphics">
				<div class="result cub-b">100</div>

				<!-- /////////////////////////////////////// -->
				<div id="tridiv">
					<div class="scene" style="-webkit-transform:rotateX(-0deg) rotateY(-0deg); -moz-transform:rotateX(-0deg) rotateY(-0deg); -ms-transform:rotateX(-0deg) rotateY(-0deg); transform:rotateX(-0deg) rotateY(-0deg); ">
						<div class="shape cuboid-1 cub-1 cub-b">
							<div class="face ft">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.14902);"></div>
							</div>
							<div class="face bk">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.0098);"></div>
							</div>
							<div class="face rt">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.258824);"></div>
							</div>
							<div class="face lt">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.341176);"></div>
							</div>
							<div class="face bm">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.52549);"></div>
							</div>
							<div class="face tp">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.070098);"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- /////////////////////////////////////// -->
			</div>
		</div>

		<!-- 		<div class="footer">
				<p>â™¥ THE IRON YARD</p>
		</div> -->
	</div>

	<!-- /////////////////////////////////////// -->

	<script src="bower_components/sass-bootstrap/js/affix.js"></script>

	<script src="bower_components/sass-bootstrap/js/collapse.js"></script>

	<script src="scripts/main.js"></script>

</body>
</html>
