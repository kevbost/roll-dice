	<div class="container">
		<div class="header"><h1>roll of the dice.</h1></div>

		<div class="roll-result">
           			<div class="roll-info">
				<div class="intro"><p>Input a number in the space below to choose how many sides you'd like your dice to have. <br><br> Once you've chosen your lucky number, roll the dice to see where Lady Luck lands!</p></div>
			</div>
        </div>

        <div class="card">
        	<!-- <div id="tridiv"> </div> -->

        <div id="tridiv">
					<div class="scene" style="-webkit-transform:rotateX(-0deg) rotateY(-0deg); -moz-transform:rotateX(-0deg) rotateY(-0deg); -ms-transform:rotateX(-0deg) rotateY(-0deg); transform:rotateX(-0deg) rotateY(-0deg); ">
						<div class="shape cuboid-1 cub-1 cub-a">
							<div class="face ft">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.14902);"></div>
							</div>
							<div class="face bk">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.0098);"></div>
							</div>
							<div class="face rt">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.258824);"></div>
							</div>
							<div class="face lt">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.341176);"></div>
							</div>
							<div class="face bm">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.52549);"></div>
							</div>
							<div class="face tp">
								<div class="photon-shader" style="background-color: rgba(0, 0, 0, 0.070098);"></div>
							</div>
						</div>
					</div>
				</div>


		</div>	
        
	<div class="input-container"> 
		<input type="text" placeholder="Choose Your No." class="dice-input create-die">
        <div class="create-die button">Roll the Dice</div>
	</div>
	</div>
